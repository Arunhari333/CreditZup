{% extends 'base3.html' %}

{% block head %}
    <title>Uploads</title>
    {% load static %}
{% endblock %}

{% block body %}
    <div class="container" style="width: 85%; padding: 20px 0;">
        {% for O in students %}
            <div class="card-panel teal lighten-2" style="padding: 20px; vertical-align: middle;">
                <a href="{% url 'staff:uploads' O.user_id %}" style="display:inline;">{{O.FirstName}}{{" "}}{{O.LastName}}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends 'base3.html' %}

{% block head %}
    <title>Uploads</title>
    {% load static %}
{% endblock %}

{% block body %}
    <div class="container" style="width: 70%; padding: 20px 0;">
        <h4>Search Results ({{count}} students)</h4>
        {% for O in students %}
        <a href="{% url 'staff:uploads' O.user_id %}" style="display:inline;">
            <div class="card-panel teal lighten-2" style="padding: 20px; vertical-align: middle;">
                <span>{{O.FirstName}}{{" "}}{{O.LastName}}</span>
                <span style="float: right;">{{O.TotalCredits}} Points</span>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% load static %}
      <link  rel="stylesheet" href="{% static 'accounts/css/stylesheet.css' %}" type="text/css">
    {% block head %}
    {% endblock %}
  </head>
  <body>
      {% block content %}
      {% endblock %}
      {% if user.is_authenticated %}
        <div class="topnav">
            <a href="/account/profile" class="bttn">Profile</a>
            <a href="/account/" class="bttn">Home</a>
            <a href="/account/uploads/" class="bttn">Uploads</a>
            <a href="/account/change-password" class="bttn">Change Password</a>
            <a href="/account/logout" class="bttn right">Logout</a>
        </div>
      {% else %}
            <div class="topnav">
                <a href="/account/login">Login</a>
                <a href="/account/register">Register</a>
                <a href="/staff/home" class="right">Admin-Login</a>
            </div>
      {% endif %}
    {% block body %}
    {% endblock %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>

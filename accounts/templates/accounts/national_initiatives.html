{% extends 'base2.html' %}
{% block head %}
    <title>National Initiatives Participation</title>
    {% load static %}
    <link  rel="stylesheet" href="{% static 'accounts/css/stylesheet.css' %}" type="text/css">
    <style>
    body,html {
        height: 100%;
        margin: 0;
    }

    .hero-image {
      background-image:url("{% static 'accounts/images/national.jpg' %}");
      height: 50%;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    /*the container must be positioned relative:*/
    .custom-select {
      position: relative;
      font-family: Arial;
    }
    .custom-select select {
      display:none; /*hide original SELECT element:*/
    }
    .select-selected {
		background-color:transparent;
    }
    /*style the arrow inside the select element:*/
    .select-selected:after {
      position: absolute;
      content: "";
      top: 14px;
      right: 10px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-color: #fff transparent transparent transparent;
    }
    /*point the arrow upwards when the select box is open (active):*/
    .select-selected.select-arrow-active:after {
      border-color: transparent transparent #fff transparent;
      top: 7px;
    }
    /*style the items (options), including the selected item:*/
    .select-items div,.select-selected {
      color:#fff;
      padding: 8px 16px;
      border: 1px solid transparent;
      border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
      cursor: pointer;
      user-select: none;
    }
    /*style items (options):*/
    .select-items {
      position: absolute;
	  background-color:#09F;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 99;
    }
    /*hide the items when the select box is closed:*/
    .select-hide {
      display: none;
    }
    .select-items div:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

   .container1{
       margin-bottom: 50px;
       left:18%;
       width:55%;
       height:50%;
	   background-color: #b19cd9;
	   background-size: cover;
	   text-align:center;
       color:white;
   }

    </style>
    {% endblock %}
    <body class="Natpage" >
        {% block content %}
            <div class="hero-image">
                <div class="hero-text">
                    <h1 style="font-size:50px" >National Innitiative Participation</h1>
                </div>
            </div>
        {% endblock %}
        {% block body %}
            <div class="container1">
                <h2>Certificate</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        {% endblock %}
    </body>

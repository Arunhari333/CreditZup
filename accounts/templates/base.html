<!DOCTYPE html>
<html>

  <body>
      {% if user.is_authenticated %}
        <h1 align="center" class="h1"><em>CreditZup</em></h1>
        <div class="topnav">
            <a href="/account/profile" class="bttn">Profile</a>
            <a href="/account/" class="bttn active">Home</a>

            <a href="/account/change-password" class="bttn">Change Password</a>
            <a href="/account/logout" class="bttn right">Logout</a>
        </div>
      {% else %}
            <h1 align="center" class="h1"><em>CreditZup</em></h1>
            <div class="topnav">
                <a href="/account/login">Login</a>
                <a href="/account/register">Register</a>
                <a href="/admin/login" class="right">Admin-Login</a>
            </div>
      {% endif %}
    {% block body %}
    {% endblock %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </body>
</html>

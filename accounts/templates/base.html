<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% load static %}
      <link  rel="stylesheet" href="{% static 'accounts/css/stylesheet.css' %}" type="text/css">
    {% block head %}
    {% endblock %}
  </head>
  <body>
      {% if user.is_authenticated %}
        <h1 align="center" class="h1"><em>CreditZup</em></h1>
        <div class="topnav">
            <a href="/account/profile" class="bttn">Profile</a>
            <a href="/account/" class="bttn active">Home</a>
            <a href="/account/uploads/" class="bttn">Uploads</a>
            <a href="/account/change-password" class="bttn">Change Password</a>
            <a href="/account/logout" class="bttn right">Logout</a>
        </div>
      {% else %}
            <h1 align="center" class="h1"><em>CreditZup</em></h1>
            <div class="topnav">
                <a href="/account/login">Login</a>
                <a href="/account/register">Register</a>
                <a href="/staff/home" class="right">Admin-Login</a>
            </div>
      {% endif %}
    {% block body %}
    {% endblock %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
